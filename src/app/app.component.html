<h2>Context-aware template </h2>
<app-list
  [itemTemplate]="customItemTemplate"
  [data]="[
    {id:4, name: 'Laptop', rating: 3},
    {id:5, name: 'Phone', rating: 4},
    {id:6, name: 'Mice', rating: 4},
  ]"
>
</app-list>


<ng-template #customItemTemplate let-item>
  <div style="display: flex; justify-content: space-between;">
    <span>{{item.id}} - <b>{{item.name}}</b></span>
    <mark>Stars: {{item.rating}}</mark>
  </div>
</ng-template>


<h2>Template overloading</h2>
<app-card [title]="'Hello card'">
  <p>I am an awsome card</p>
</app-card>

<h2>Card component (string)</h2>
<app-card [title]="'Hello card'">
  <p>I am an awsome card</p>
</app-card>

<h2>Card component (templateRef)</h2>
<app-card [titleTemplate]="title">
  <ng-template #title>
    <h2>Hellooooo card</h2>
  </ng-template>
  <p>I am an ausome carddddd.</p>
</app-card>
